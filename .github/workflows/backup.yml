name: Supa-backup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      BACKUP_ENABLED: ${{ secrets.BACKUP_ENABLED }}

    steps:
      - name: Check if backups are enabled
        run: |
          if [ "$BACKUP_ENABLED" != "true" ]; then
            echo "Backups are not enabled. Skipping."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4
        with:
          # Automatically uses the correct ref for push, PR, or schedule
          fetch-depth: 0

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Force IPv4 for Supabase host
        shell: bash
        run: |
          set -euo pipefail

          # Extract hostname using python
          HOST=$(python3 -c "import os, urllib.parse; print(urllib.parse.urlparse(os.environ['SUPABASE_DB_URL']).hostname)")
          echo "Host: $HOST"

          # Resolve IPv4 address
          IPV4=$(getent ahostsv4 "$HOST" | awk 'NR==1{print $1}')
          if [ -z "$IPV4" ]; then
            echo "Could not resolve IPv4 for $HOST" >&2
            exit 1
          fi
          echo "IPv4: $IPV4"

          # Build the connection string with IPv4 override
          SEP=$([[ "$SUPABASE_DB_URL" == *\?* ]] && echo "&" || echo "?")
          echo "SUPABASE_DB_URL_IPV4=${SUPABASE_DB_URL}${SEP}sslmode=require&hostaddr=${IPV4}" >> "$GITHUB_ENV"

      - name: Create backup directory
        run: mkdir -p backups

      - name: Run Database Dumps
        run: |
          supabase db dump --db-url "$SUPABASE_DB_URL_IPV4" -f backups/roles.sql --role-only
          supabase db dump --db-url "$SUPABASE_DB_URL_IPV4" -f backups/schema.sql
          supabase db dump --db-url "$SUPABASE_DB_URL_IPV4" -f backups/data.sql --data-only --use-copy

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5 # Updated to v5
        with:
          commit_message: "chore: automated supabase backup [skip ci]"
          file_pattern: "backups/*.sql"
