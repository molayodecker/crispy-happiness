name: Supa-backup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      BACKUP_ENABLED: ${{ secrets.BACKUP_ENABLED }}

    steps:
      - name: Check if backups are enabled
        shell: bash
        run: |
          if [ "$BACKUP_ENABLED" != "true" ]; then
            echo "Backups are not enabled. Skipping."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Force IPv4 for Supabase host
        shell: bash
        run: |
          set -euo pipefail
          # Extract hostname safely
          HOST=$(python3 -c "import os, urllib.parse; print(urllib.parse.urlparse(os.environ.get('SUPABASE_DB_URL', '')).hostname or '')")
          echo "Host: $HOST"
          
          # Resolve IPv4 to bypass GitHub Runner IPv6 issues
          IPV4=$(getent ahostsv4 "$HOST" | awk '/RAW/ {print $1; exit}')
          if [ -z "$IPV4" ]; then
            echo "Error: Could not resolve IPv4 for $HOST" >&2
            exit 1
          fi
          echo "IPv4: $IPV4"

          # Determine connection string separator
          [[ "$SUPABASE_DB_URL" == *\?* ]] && SEP="&" || SEP="?"
          echo "SUPABASE_DB_URL_IPV4=${SUPABASE_DB_URL}${SEP}sslmode=require&hostaddr=${IPV4}" >> "$GITHUB_ENV"

      - name: Backup roles and schema
        run: |
          supabase db dump --db-url "$SUPABASE_DB_URL_IPV4" -f roles.sql --role-only
          supabase db dump --db-url "$SUPABASE_DB_URL_IPV4" -f schema.sql

      - name: Backup data (Compressed)
        run: |
          # The pipe to gzip keeps the file size small enough for GitHub
          supabase db dump --db-url "$SUPABASE_DB_URL_IPV4" --data-only --use-copy | gzip > data.sql.gz

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: automated supabase backup [skip ci]"
          file_pattern: '*.sql *.sql.gz'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com